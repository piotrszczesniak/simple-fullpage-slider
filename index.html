<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Slider</title>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div id="arrow-left" class="arrow arrow-left"><i class="bi bi-chevron-left"></i></div>

        <div id="slider" class="slider">
          <div class="slider__slide slide-1">
            <div class="slider__slide-content">
              <span>Slide One</span>
            </div>
          </div>
          <div class="slider__slide slide-2">
            <div class="slider__slide-content">
              <span>Slide Two</span>
            </div>
          </div>
          <div class="slider__slide slide-3">
            <div class="slider__slide-content">
              <span>Slide Three</span>
            </div>
          </div>
        </div>

        <div id="arrow-right" class="arrow arrow-right"><i class="bi bi-chevron-right"></i></div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
